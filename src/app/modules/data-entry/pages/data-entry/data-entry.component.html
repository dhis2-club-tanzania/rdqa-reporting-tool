<div
  class="p-2"
  *ngIf="{
    program: program$ | async,
    programRules: programRules$ | async,
    programRuleActions: programRuleActions$ | async
  } as params"
>
  <div class="w-100 d-flex justify-content-left">
    <button mat-stroked-button routerLink="/data-entry">Back</button>
    <a class="ml-4 mt-2"> {{ params?.program?.name }}</a>
  </div>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="
      !params?.program || !params?.programRules || !params?.programRuleActions
    "
  ></mat-progress-bar>
  <app-data-entry-form-container
    *ngIf="
      params?.program && params?.programRules && params?.programRuleActions
    "
    [program]="params?.program"
    [programRules]="params?.programRules"
    [programRuleActions]="params?.programRuleActions"
    [orgUnitId]="orgUnitId"
  ></app-data-entry-form-container>
</div>
